<mat-drawer-container class="sidenav-container" autosize>
    <mat-drawer mode="side" disableClose="true" opened="true">
      <mat-nav-list>
        <mat-list-item>
          <mat-icon (click)="isExpanded = !isExpanded" mat-list-icon>menu</mat-icon>
          <h4 mat-line *ngIf="isExpanded"></h4>
        </mat-list-item>
        <!-- <mat-list-item>
          <mat-icon mat-list-icon routerLink="dashboard" routerLinkActive="active-icon">dashboard</mat-icon>
          <h4 mat-line *ngIf="isExpanded">Dashboard</h4>
        </mat-list-item>-->
        
        <mat-list-item >
          
          <mat-icon mat-list-icon routerLink="/home/myproducts" routerLinkActive="active-icon">auto_stories</mat-icon>
          <h4 mat-line *ngIf="isExpanded">My products</h4>


        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon routerLink="products" routerLinkActive="active-icon">add_box</mat-icon>
          <h4 mat-line *ngIf="isExpanded">Products</h4>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon routerLink="categories" routerLinkActive="active-icon">category</mat-icon>
          <h4 mat-line *ngIf="isExpanded">Categories</h4>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon (click)="redirectToHomeMenu()">home</mat-icon>
          <h4 mat-line *ngIf="isExpanded">Home/Menu</h4>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
  
      <mat-toolbar>
        <span>Presta dashboard</span>
      </mat-toolbar>
    <div class="example-sidenav-content">
      <router-outlet></router-outlet>
    </div></mat-drawer-container>
