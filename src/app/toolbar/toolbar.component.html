<mat-toolbar style="background-color: white">
  <mat-toolbar-row>
    <span class="spacer2" routerLink="/"><div class="logo"><img src="/assets/1.png"/></div></span>
    <span class="spacer"></span>
    <button mat-button  *ngIf="!isLoggedIn" routerLink="login"><div class="black-text">Login</div></button>

    <button mat-button *ngIf="isLoggedIn == true && roles[0] === 'ROLE_ADMIN'" [matMenuTriggerFor]="adminMenu" (click)="getRoute()"><h2 class="black-text">{{email}}</h2></button>
    <mat-menu #adminMenu="matMenu">
      <button mat-menu-item routerLink="/admin" *ngIf="routerUrl != '/admin/**'">Admin Panel</button>
      <button mat-menu-item (click)="logout()" routerLink="/menu">Logout</button>
    </mat-menu>

    <button mat-button *ngIf="isLoggedIn == true && roles[0] === 'ROLE_USER'" [matMenuTriggerFor]="userMenu" (click)="getRoute()"><h2 class="black-text">{{email}}</h2></button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/home/userDashboard" *ngIf="routerUrl != '/home/userDashboard'">User Panel</button>
      <button mat-menu-item routerLink="/home/menu" *ngIf="routerUrl === '/home/userDashboard'">Menu</button>
      <button mat-menu-item (click)="logout()" routerLink="/menu">Logout</button>
    </mat-menu>


    <button mat-button *ngIf="isLoggedIn == true && roles[0] === 'ROLE_PRESTA'" [matMenuTriggerFor]="PrestaMenu" (click)="getRoute()"><h2 class="black-text">{{email}}</h2></button>
    <mat-menu #PrestaMenu="matMenu">
      <button mat-menu-item routerLink="/home/userDashboard" *ngIf="routerUrl != '/home/userDashboard'">PRESTA Panel</button>
      <button mat-menu-item routerLink="/home/menu" *ngIf="routerUrl === '/home/userDashboard'">Menu</button>
      <button mat-menu-item (click)="logout()" routerLink="/menu">Logout</button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>
