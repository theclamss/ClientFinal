<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title><h1>Connexion</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" >
          <mat-error *ngIf="this.isLoggedIn == true">Vous êtes déjà connecté.</mat-error>
          <mat-error *ngIf="this.isSignInFailed == true">{{errorMessage}}</mat-error>
          <mat-form-field>
            <input
              autocomplete="off"
              matInput
              formControlName="email"
              placeholder="Email"/>
            <mat-error *ngIf="this.loginForm.get('email').hasError('required')">L'e-mail est requis</mat-error>
            <mat-error *ngIf="this.loginForm.get('email').hasError('email')">L'e-mail doit ressembler à un e-mail</mat-error>
          </mat-form-field>
        <mat-form-field>
          <input
            autocomplete="off"
            matInput
            formControlName="password"
            placeholder="Password"
            type="password"/>
          <mat-error *ngIf="this.loginForm.get('password').hasError('required')">Mot de passe requis</mat-error>
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button class="button" (click)="login()">Connexion</button>
          <button mat-raised-button class="button" routerLink="/home/register">Enregistrer</button>
        </mat-card-actions>
      </form>
    </mat-card-content>

  </mat-card>
</div>
